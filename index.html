<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ztts</title>
  <link rel="manifest" href="/tts/manifest.json">
  <link rel="stylesheet" href="/tts/css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Ztts">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body style="width:100%;margin:0;padding:10px;">
  <div
    style="padding: 10px;display: flex;justify-content: center;width:100%;flex-wrap: wrap;"
  >
    <div style="margin-bottom: 10px">
      <button onclick="play()">Start</button>

      <button
        onclick="speechSynthesis.cancel();stoppedplayback=true;savecur(true);"
      >
        Stop
      </button>

      <select
        name=""
        id="storyval"
        onchange="savedstories(this.value)"
        onfocus="this.onchange()"
      >
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
      </select>
    </div>
    <select style="width:100px;margin:0 10px 10px;" id="voiceselect" onchange="selectedvoice = voices[this.value]">
      </select>
    <div>
      <input
        style="width:40px;"
        type="number"
        name="rate"
        step="0.1"
        id="speakrate"
        value="1.3"
      />
      <!-- <button style="margin-left:10px;" onclick="savecur()">save</button>
      <button onclick="loadprev()">load</button> -->

      <button style="margin-left:10px;" onclick="reset()">Reset</button>
      <button style="margin-left:10px;" onclick="clearall()">clear</button>
    </div>
  </div>

  <div >
    playing
    <textarea
      rows="10"
      id="playing"
      class="playing"
      style="min-width:100%;max-width: 100%;"
    ></textarea>
    <span onclick="showhidden()">played</span>
    <textarea
      rows="10"
      id="played"
      class="playing"
      style="min-width:100%;max-width: 100%;"
    ></textarea>
  </div>
  <script src="/tts/js/main.js"></script>
</body>
</html>
