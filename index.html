<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>play</title>
  </head>
  <body style="margin:0;padding:10px;">
    <div
      style="position:fixed;top:0;left:0;padding: 10px;display: flex;justify-content: center;"
    >
      <button onclick="play(true)">Start</button>
      <button
        onclick="speechSynthesis.paused?speechSynthesis.resume():speechSynthesis.pause()"
      >
        pause/resume
      </button>
      <input
        style="width:40px;"
        type="number"
        name="rate"
        step="0.1"
        id="speakrate"
        value="1.3"
      />
      <button style="margin-left:10px;" onclick="savecur()">save</button>
      <button  onclick="loadprev()">load</button>
      <button style="margin-left:10px;" onclick="clearall()">clear</button>
      <select name="" id="" onchange="savedstories(this.value)">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
      </select>
    </div>

    <div style="margin-top:50px;">
      playing
      <textarea
        rows="10"
        id="playing"
        class="playing"
        style="min-width:100%;max-width: 100%;"
      ></textarea>
      played
      <textarea
        rows="10"
        id="played"
        class="playing"
        style="min-width:100%;max-width: 100%;"
      ></textarea>
    </div>
  </body>
  <script>
    var playingta = document.getElementById("playing");
    var playedta = document.getElementById("played");
    var playingtext;
    var toplaytext;
    var rate;
    // var start = function(contin){
    //     toplaytext = playingta.value;
    //     play(true)
    // }
    var play = function(frombegining) {
      if (!playingta.value.length) return;
      var msg = new SpeechSynthesisUtterance();
      rate = document.getElementById("speakrate").value;
      let firstsentence = playingta.value.indexOf(".");
      firstsentence =
        firstsentence == -1 ? playingta.value.length : firstsentence + 1;
      if (!frombegining) {
        playedta.value += playingta.value.slice(0, firstsentence);
        playingta.value = playingta.value.slice(firstsentence);
        firstsentence = playingta.value.indexOf(".");
        firstsentence =
          firstsentence == -1 ? playingta.value.length : firstsentence + 1;
      }
      msg.text = playingta.value.slice(0, firstsentence);
      msg.rate = rate;
      msg.onend = function() {
        return play(false);
      };
      speechSynthesis.speak(msg);
      
    };
    var loadprev = function(){
        playingta.value = window.localStorage.getItem("playingta");
        playedta.value = window.localStorage.getItem("playedta");
    }
    var savecur = function(){
        window.localStorage.setItem("playingta", playingta.value);
      window.localStorage.setItem("playedta", playedta.value);
      alert('saved');
    }
    var clearall = function(){
        if(!confirm('sure to clear all?')) return;
        playingta.value = "";
        playedta.value="";
        window.localStorage.setItem("playingta", "");
      window.localStorage.setItem("playedta", "");
    }
    savedstories = function(ev){
        playingta.value = stories[ev];
        playedta.value="";
    }
    var stories =[];
    []
    window.fetch("/0.txt").then(res=>res.text()).then(r=>stories[0] = r)
    window.fetch("/1.txt").then(res=>res.text()).then(r=>stories[1] = r)
    window.fetch("/2.txt").then(res=>res.text()).then(r=>stories[2] = r)
    window.fetch("/3.txt").then(res=>res.text()).then(r=>stories[3] = r)
    window.fetch("/4.txt").then(res=>res.text()).then(r=>stories[4] = r)
    window.fetch("/5.txt").then(res=>res.text()).then(r=>stories[5] = r)
    window.fetch("/6.txt").then(res=>res.text()).then(r=>stories[6] = r)
    window.fetch("/7.txt").then(res=>res.text()).then(r=>stories[7] = r)
    window.fetch("/8.txt").then(res=>res.text()).then(r=>stories[8] = r)
    window.fetch("/9.txt").then(res=>res.text()).then(r=>stories[9] = r)
    window.fetch("/10.txt").then(res=>res.text()).then(r=>stories[10] = r)
    window.fetch("/11.txt").then(res=>res.text()).then(r=>stories[11] = r)
    window.fetch("/12.txt").then(res=>res.text()).then(r=>stories[12] = r)
    window.fetch("/13.txt").then(res=>res.text()).then(r=>stories[13] = r)
    window.fetch("/14.txt").then(res=>res.text()).then(r=>stories[14] = r)

  </script>
</html>
