<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ztts</title>
    <link rel="manifest" href="/tts/manifest.json" />
    <link rel="stylesheet" href="/tts/css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Ztts" />
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
  </head>
  <body style="width:100%;margin:0;padding:10px;">
    <div
      style="padding: 10px;display: flex;justify-content: center;width:100%;flex-wrap: wrap;"
    >
      <div style="margin-bottom: 10px">
        <button onclick="play()">Start</button>

        <button
          onclick="speechSynthesis.cancel();stoppedplayback=true;savecur(true);"
        >
          Stop
        </button>

        <select
          name=""
          id="storyval"
          style="width:100px;"
          onchange="savedstories(this.value)"
          onfocus="this.onchange()"
        >
        </select>
      </div>
      <select
        style="width:100px;margin:0 10px 10px;"
        id="voiceselect"
        onchange="selectedvoice = voices[this.value]"
      >
      </select>
      <div>
        <input
          style="width:40px;"
          type="number"
          name="rate"
          step="0.1"
          id="speakrate"
          value="1.3"
        />
        <!-- <button style="margin-left:10px;" onclick="savecur()">save</button>
      <button onclick="loadprev()">load</button> -->

        <button style="margin-left:10px;" onclick="reset()">Reset</button>
        <button style="margin-left:10px;" onclick="clearall()">clear</button>
      </div>
    </div>

    <div>
      <span>
        playing
        <input
          type="number"
          style="width:50px;"
          value="13"
          onfocus="this.onchange()"
          onchange="document.getElementById('playing').style.fontSize= this.value+'px';"
      />
      </span>
      <textarea
        rows="10"
        id="playing"
        class="playing"
        style="min-width:100%;max-width: 100%;"
      ></textarea>
      <span onclick="showhidden()"
        >played
        <input
          type="number"
          style="width:50px;"
          value="13"
          onfocus="this.onchange()"
          onchange="document.getElementById('played').style.fontSize= this.value+'px';"
      /></span>
      <textarea
        rows="10"
        id="played"
        class="playing"
        style="min-width:100%;max-width: 100%;"
      ></textarea>
      <span>saving story <button onclick="savenewstory()">save</button></span>
      <textarea  style="min-width:100%;max-width:100%;" id="savingstory"  rows="10"></textarea>
    </div>
    <script src="/tts/js/main.js"></script>
  </body>
</html>
